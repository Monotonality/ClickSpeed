<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrible Click Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Terrible Click Speed Test</h1>
        <div class="stats">
            <div class="stat">
                <span class="label">Clicks:</span>
                <span id="clickCount">0</span>
            </div>
            <div class="stat">
                <span class="label">CPS:</span>
                <span id="cps">0.00</span>
            </div>
            <div class="stat">
                <span class="label">Time:</span>
                <span id="timer">0.00s</span>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <button id="clickButton" class="click-button">CLICK HERE!</button>
        </div>
        

        
        <div class="annoying-message" id="annoyingMessage">
            Can't catch me! ðŸ˜ˆ
        </div>
        
        <div class="controls">
            <button id="restartBtn" class="control-btn">Restart Game</button>
            <button id="devBtn" class="control-btn dev-btn">Dev</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
